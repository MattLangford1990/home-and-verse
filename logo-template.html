<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Logo Template - Screenshot at 400x100</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;1,400&family=DM+Sans:wght@600&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #888;
            padding: 40px;
        }
        
        .logo-container {
            width: 400px;
            height: 100px;
            background: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .logo {
            font-family: 'DM Sans', sans-serif;
            font-size: 32px;
            font-weight: 600;
            letter-spacing: 2px;
            color: #2c2c2c;
        }
        
        .ampersand {
            font-family: 'Cormorant Garamond', serif;
            font-weight: 300;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <span class="logo">HOME <span class="ampersand">&</span> VERSE</span>
    </div>
</body>
</html>
