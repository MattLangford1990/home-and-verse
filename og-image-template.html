<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>OG Image Template - Screenshot this at 1200x630</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;1,400&family=DM+Sans:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #888;
            padding: 40px;
        }
        
        .og-image {
            width: 1200px;
            height: 630px;
            background: linear-gradient(135deg, #fdf8f3 0%, #f5ede3 100%);
            position: relative;
            overflow: hidden;
            font-family: 'DM Sans', sans-serif;
        }
        
        /* Decorative elements */
        .decoration {
            position: absolute;
            opacity: 0.06;
        }
        
        .circle-1 {
            width: 400px;
            height: 400px;
            border: 1px solid #2c2c2c;
            border-radius: 50%;
            top: -100px;
            right: -100px;
        }
        
        .circle-2 {
            width: 300px;
            height: 300px;
            border: 1px solid #2c2c2c;
            border-radius: 50%;
            bottom: -80px;
            left: -80px;
        }
        
        .line-1 {
            width: 1px;
            height: 200px;
            background: #2c2c2c;
            top: 80px;
            left: 100px;
        }
        
        .line-2 {
            width: 200px;
            height: 1px;
            background: #2c2c2c;
            bottom: 100px;
            right: 80px;
        }
        
        /* Content */
        .content {
            position: absolute;
            inset: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 60px;
        }
        
        .tagline-top {
            font-size: 14px;
            letter-spacing: 4px;
            text-transform: uppercase;
            color: #b8a089;
            margin-bottom: 24px;
            font-weight: 400;
        }
        
        .logo {
            font-family: 'DM Sans', sans-serif;
            font-size: 56px;
            font-weight: 600;
            letter-spacing: 3px;
            color: #2c2c2c;
            margin-bottom: 20px;
        }
        
        .ampersand {
            font-family: 'Cormorant Garamond', serif;
            font-weight: 300;
            font-style: italic;
        }
        
        .tagline {
            font-family: 'Cormorant Garamond', serif;
            font-size: 32px;
            font-weight: 300;
            color: #2c2c2c;
            margin-bottom: 40px;
            font-style: italic;
        }
        
        .brands {
            display: flex;
            gap: 32px;
            align-items: center;
            margin-bottom: 40px;
        }
        
        .brand {
            font-family: 'Cormorant Garamond', serif;
            font-size: 18px;
            color: #999;
            letter-spacing: 1px;
        }
        
        .dot {
            width: 4px;
            height: 4px;
            background: #ccc;
            border-radius: 50%;
        }
        
        .footer-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: #2c2c2c;
            padding: 20px 60px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .footer-text {
            color: #b8a089;
            font-size: 13px;
            letter-spacing: 2px;
            text-transform: uppercase;
        }
        
        .url {
            color: #fff;
            font-size: 14px;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>
    <div class="og-image">
        <!-- Decorative elements -->
        <div class="decoration circle-1"></div>
        <div class="decoration circle-2"></div>
        <div class="decoration line-1"></div>
        <div class="decoration line-2"></div>
        
        <!-- Main content -->
        <div class="content">
            <p class="tagline-top">Luxury European Homeware</p>
            <h1 class="logo">HOME <span class="ampersand">&</span> VERSE</h1>
            <p class="tagline">Beautiful objects for everyday moments</p>
            
            <div class="brands">
                <span class="brand">Räder</span>
                <span class="dot"></span>
                <span class="brand">Remember</span>
                <span class="dot"></span>
                <span class="brand">My Flame</span>
                <span class="dot"></span>
                <span class="brand">Relaxound</span>
                <span class="dot"></span>
                <span class="brand">Ideas4Seasons</span>
            </div>
        </div>
        
        <!-- Footer bar -->
        <div class="footer-bar">
            <span class="footer-text">Free UK Delivery Over £30</span>
            <span class="url">homeandverse.co.uk</span>
        </div>
    </div>
</body>
</html>
